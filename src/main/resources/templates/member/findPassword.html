<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Find Password</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/axios@0.19.0/dist/axios.min.js"></script>
</head>
<body>
<form th:action="@{/member/findEmail}" method="post" @submit="findPasswordSubmit" id="findPassword">
    <div><label> Email : <input type="text" v-model="username" name="username"/> </label></div>
    <div><label> Phone Number : <input type="text" v-model="phoneNumber" name="phoneNumber"/> </label></div>
    <div><input type="submit"/></div>
</form>
<form th:action="@{/member/loginForm}" method="get">
    <input type="submit" value="Login"/>
</form>
<script>
         var vm = new Vue({
            el : "#findPassword",
            data : {
                username : "",
                phoneNumber : ""
            },
            methods : {
                findPasswordSubmit(e) {
                    e.preventDefault();
                    var url = "/findPassword";
                    console.log("url : " , url);
                    alert("success")
                    axios.post(url, {
                    username : this.username,
                    phoneNumber :  this.phoneNumber
                    }).then(response => {this.message = response.data
                        alert(this.message);
                    })

                }
            }
        })

</script>
</body>
</html>
