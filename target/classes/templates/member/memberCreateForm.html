<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Create User Form </title>
</head>
<body>
<div th:if="${param.error}">
    Invalid username and password.
</div>
<div th:if="${param.logout}">
    You have been logged out.
</div>
<form th:action="@{/member/createUser}" method="post">
    <div><label> Email : <input type="text" name="username"/> </label></div>
    <div><label> Password: <input type="password" name="password"/> </label></div>
    <div><label> Check Password: <input type="password" name="checkPassword"/> </label></div>
    <div><label> Phone Number: <input type="text" name="phoneNumber"/> </label></div>
    <div><input type="submit" value="Create"/></div>
</form>
</body>
</html>
